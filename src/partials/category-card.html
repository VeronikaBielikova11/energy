<li class="category-card" data-filter="{{filter}}" data-name="{{name}}">
  <img src="{{imgURL}}" alt="" class="category-card__bg">
  <div class="category-card__overlay"></div>
  <div class="category-card__content">
    <h3 class="category-card__name">
      <a href="#" class="category-card__link">{{name}}</a>
    </h3>
    <p class="category-card__filter">{{filter}}</p>
  </div>
</li>
