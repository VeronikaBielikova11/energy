<li class="exercise-card {{cardClass}}" data-id="{{id}}">
  <div class="exercise-card__header">
    <div class="exercise-card__left">
      <span class="exercise-card__badge">WORKOUT</span>
      <span class="exercise-card__rating" aria-label="Rating: {{ratingFormatted}} out of 5">
        {{ratingFormatted}}
        <svg width="18" height="18" class="exercise-card__rating-star" aria-hidden="true">
          <use href="/img/sprite.svg#icon-star"></use>
        </svg>
      </span>
      <button type="button" class="exercise-card__delete-btn" data-id="{{id}}" aria-label="Remove {{name}} from favorites">
        <svg width="20" height="20" aria-hidden="true">
          <use href="/img/sprite.svg#icon-trash"></use>
        </svg>
      </button>
    </div>
    <button class="exercise-card__start" data-id="{{id}}" aria-label="Start exercise {{name}}">
      Start
      <svg width="16" height="16" aria-hidden="true">
        <use href="/img/sprite.svg#icon-arrow"></use>
      </svg>
    </button>
  </div>

  <div class="exercise-card__body">
    <span class="exercise-card__icon">
      <svg width="16px" height="16px" aria-hidden="true">
        <use href="/img/sprite.svg#icon-quote"></use>
      </svg>
    </span>
    <h3 class="exercise-card__title">{{name}}</h3>
  </div>

  <ul class="exercise-card__meta">
    <li class="exercise-card__meta-item">
      <span class="exercise-card__meta-label">Burned calories:</span>
      <span class="exercise-card__meta-value">{{burnedCalories}} / {{time}} min</span>
    </li>
    <li class="exercise-card__meta-item">
      <span class="exercise-card__meta-label">Body part:</span>
      <span class="exercise-card__meta-value">{{bodyPart}}</span>
    </li>
    <li class="exercise-card__meta-item">
      <span class="exercise-card__meta-label">Target:</span>
      <span class="exercise-card__meta-value">{{target}}</span>
    </li>
  </ul>
</li>
