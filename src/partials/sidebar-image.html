<div class="sidebar__image-card">
  <picture>
    <!-- Mobile: до 767px -->
    <source
      media="(max-width: 767px)"
      type="image/webp"
      srcset="
        /img/webp/mobile-sidebar.webp 1x,
        /img/webp/mobile-sidebar@2x.webp 2x
      "
    >
    <source
      media="(max-width: 767px)"
      type="image/jpeg"
      srcset="
        /img/mobile-sidebar.jpg 1x,
        /img/mobile-sidebar@2x.jpg 2x
      "
    >

    <!-- Tablet: 768px - 1439px -->
    <source
      media="(min-width: 768px) and (max-width: 1439px)"
      type="image/webp"
      srcset="
        /img/webp/tablet-sidebar.webp 1x,
        /img/webp/tablet-sidebar@2x.webp 2x
      "
    >
    <source
      media="(min-width: 768px) and (max-width: 1439px)"
      type="image/jpeg"
      srcset="
        /img/tablet-sidebar.jpg 1x,
        /img/tablet-sidebar@2x.jpg 2x
      "
    >

    <!-- Desktop: від 1440px -->
    <source
      media="(min-width: 1440px)"
      type="image/webp"
      srcset="
        /img/webp/desktop-sidebar.webp 1x,
        /img/webp/desktop-sidebar@2x.webp 2x
      "
    >
    <source
      media="(min-width: 1440px)"
      type="image/jpeg"
      srcset="
        /img/desktop-sidebar.jpg 1x,
        /img/desktop-sidebar@2x.jpg 2x
      "
    >

    <img src="/img/desktop-sidebar.jpg" alt="Women doing sports" class="sidebar__image" width="335" height="571" loading="lazy">
  </picture>
</div>
