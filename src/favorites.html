<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites | Your Energy</title>

    <!-- DNS prefetch for API -->
    <link rel="dns-prefetch" href="https://your-energy.b.goit.study" />
    <link
      rel="preconnect"
      href="https://your-energy.b.goit.study"
      crossorigin
    />

    <!-- Preload critical fonts -->
    <link rel="preload" href="./fonts/DMSans-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="./fonts/DMSans-Medium.woff2" as="font" type="font/woff2" crossorigin />

    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./main.js"></script>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  </head>
  <body>
    <load src="partials/header.html" />

    <main class="page page--favorites">
      <div class="container">
        <div class="filters">
          <h2 class="filters__title" id="favorites-heading">Favorites</h2>
        </div>

        <div class="favorites__content">
          <div class="favorites__sidebar" aria-label="Additional information">
            <load src="partials/quote.html" />
            <article class="favorites__info-card">
              <header class="favorites__info-header">
                <span class="favorites__info-icon" aria-hidden="true">
                  <svg width="20" height="20">
                    <use href="/img/sprite.svg#icon-info"></use>
                  </svg>
                </span>
                <div class="favorites__info-content">
                  <p class="favorites__info-value">110 min</p>
                  <p class="favorites__info-label">Daily norm of sports</p>
                </div>
              </header>
            </article>
            <div class="favorites__image-card" aria-hidden="true">
              <picture>
                <source
                  media="(max-width: 767px)"
                  type="image/webp"
                  srcset="
                    /img/webp/mobile-fav-sidebar.webp 1x,
                    /img/webp/mobile-fav-sidebar@2x.webp 2x
                  "
                />
                <source
                  media="(max-width: 767px)"
                  type="image/jpeg"
                  srcset="
                    /img/mobile-fav-sidebar.jpg 1x,
                    /img/mobile-fav-sidebar@2x.jpg 2x
                  "
                />
                <source
                  media="(min-width: 768px) and (max-width: 1439px)"
                  type="image/webp"
                  srcset="
                    /img/webp/tablet-fav-sidebar.webp 1x,
                    /img/webp/tablet-fav-sidebar@2x.webp 2x
                  "
                />
                <source
                  media="(min-width: 768px) and (max-width: 1439px)"
                  type="image/jpeg"
                  srcset="
                    /img/tablet-fav-sidebar.jpg 1x,
                    /img/tablet-fav-sidebar@2x.jpg 2x
                  "
                />
                <source
                  media="(min-width: 1440px)"
                  type="image/webp"
                  srcset="
                    /img/webp/desktop-fav-sidebar.webp 1x,
                    /img/webp/desktop-fav-sidebar@2x.webp 2x
                  "
                />
                <source
                  media="(min-width: 1440px)"
                  type="image/jpeg"
                  srcset="
                    /img/desktop-fav-sidebar.jpg 1x,
                    /img/desktop-fav-sidebar@2x.jpg 2x
                  "
                />
                <img
                  src="/img/desktop-fav-sidebar.jpg"
                  alt="Women doing sports"
                  class="favorites__image"
                  width="335"
                  height="571"
                  loading="lazy"
                />
              </picture>
            </div>
          </div>

          <section class="favorites__main" aria-labelledby="favorites-heading">
            <ul
              id="favorites-container"
              class="favorites__list"
              aria-live="polite"
              aria-busy="false"
            ></ul>
            <nav
              id="favorites-pagination"
              class="favorites__pagination"
              aria-label="Favorites pagination"
            ></nav>
          </section>
        </div>
      </div>
    </main>

    <load src="partials/exercise-modal.html" />
    <load src="partials/rating-modal.html" />
  </body>
</html>
